[envir]
K = 100
T = 120

[profits]
sustenance = 0.25
cost = 0.0

[foresight]
horizon = 1.0
alpha = 0.0

[model]
n_agents = 4
E0 = 1
scale_capacity = true

[model.utility]
@utility = "identity"

[model.foresight]
@functions = "foresight"
horizon = ${foresight.horizon}

[model.foresight.profits]
@functions = "profits"
sustenance = ${profits.sustenance}
cost = ${profits.cost}

[model.foresight.profits.envir]
@functions = "envir"
K = ${envir.K}
T = ${envir.T}


[model.behavior]
@modules = "behavior"
delay = 1
eta = 0.1
noise = 0.01

[model.behavior.rules]

[model.behavior.rules.foresight]
@rules = "foresight"
alpha  = ${foresight.alpha}
weight = 1.0
